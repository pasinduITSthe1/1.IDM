name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      
      - run: flutter pub get
        working-directory: hotel-staff-flutter

      - run: pod repo update
        working-directory: hotel-staff-flutter/ios

      - run: flutter build ios --release --no-codesign
        working-directory: hotel-staff-flutter

      - run: mkdir Payload
        working-directory: hotel-staff-flutter/build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: hotel-staff-flutter/build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: hotel-staff-flutter/build/ios/iphoneos

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0
          release_name: Release v1.0
          body: "iOS IPA Build - Automated release from GitHub Actions"
          draft: false
          prerelease: false
        continue-on-error: true

      - name: Upload IPA to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: hotel-staff-flutter/build/ios/iphoneos/FlutterIpaExport.ipa
          asset_name: FlutterIpaExport.ipa
          asset_content_type: application/octet-stream
