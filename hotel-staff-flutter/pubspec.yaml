name: hotel_staff_app
description: ITSthe1 Hotel Guest Management System - Mobile-First ID/Passport Scanning App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Camera & Image Processing
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  image: ^4.1.3
  image_cropper: ^8.0.2
  
  # OCR & Document Scanning
  google_mlkit_text_recognition: ^0.15.0
  mrz_parser: ^2.0.0
  blinkid_flutter: ^7.5.0
  
  # State Management & Navigation
  provider: ^6.1.1
  go_router: ^12.1.3
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.2
  path_provider: ^2.1.1
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: false  # Disabled - iOS project not configured
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FF8C42"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
  min_sdk_android: 21
